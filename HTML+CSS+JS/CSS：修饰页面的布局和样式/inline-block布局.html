<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="menu">我是菜单</div>
      <div class="content">我是内容</div>
    </div>
    <style>
      #app {
        display: inline-block;
        /* 负号后⾯的值可以尽量⼤⼀些 */
        letter-spacing: -100px;
      }
      #app .menu {
        width: 200px;
        height: 400px;
        display: inline-block;
        background: pink;
        letter-spacing: 0;
      }
      #app .content {
        display: inline-block;
        width: 800px;
        height: 400px;
        background: lightblue;
        letter-spacing: 0;
      }
    </style>
  </body>
</html>
